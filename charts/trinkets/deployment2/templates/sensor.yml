{{- $root := . }}

{{- if $root.Values.sensor.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-deploy-sensor
spec:
  eventBusName: {{ $root.Values.eventBus.name }}
  template:
    serviceAccountName: {{ $root.Values.name }}-{{ $root.Values.seviceAccount.name }}-sensor
    container:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "32Mi"
          cpu: "20m"
  dependencies:
    # - name: github-push
    #   eventSourceName: {{ $root.Values.eventSource.name }}
    #   eventName: githook
    - name: github-push
      eventSourceName: {{ $root.Values.eventSource.name }}
      eventName: githook
      filters:
        exprs:
          - expr: "split(parseJSON(body).ref, '/')[2] == 'main'"
      # filters:
      #   exprs:
      #     - expr: name == "pepe"
      #       fields:
      #         - name: name
      #           path: body.nombre
  triggers:
    # PUSH: Cualquier push excepto develop
    - template:
        name: trigger-on-push
        # conditions: >-
        #   parseJSON(github-push.payload).ref != 'refs/heads/{{ $root.Values.sensor.branch }}' &&
        #   parseJSON(github-push.payload).head_commit != null
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: {{ $root.Values.name }}-{{ $root.Values.workflow.name }}-
                namespace: {{ default $root.Release.Namespace $root.Values.workflow.namespace }}
              spec:
                workflowTemplateRef:
                  name: {{ $root.Values.name }}-{{ $root.Values.workflow.name }}-template
                  clusterScope: true
                arguments:
                  parameters:
                    - name: branch
                      value: hello world
                    - name: repo
                      value: defaultLanding
                    - name: orgName
                      value: the-yaml-life
                    - name: eventType
                      value: push
                    - name: gitURL
                      value: git@github.com
                    - name: containerFileName
                      value: Containerfile
                    - name: spellbook
                      value: summon2
                    - name: spellbookRepo
                      value: spellbooks-library
                    - name: spellbookBranch
                      value: master
                    - name: chapterName
                      value: testing
                    - name: spellName
                      value: ms-default-landing
        parameters:
          - src:
              dependencyName: github-push
              dataKey: body.ref
            dest: spec.arguments.parameters.0.value
            # Este valor ser√° 'refs/heads/develop'
          - src:
              dependencyName: github-push
              dataKey: body.repository.name
            dest: spec.arguments.parameters.1.value
          - src:
              dependencyName: github-push
              dataKey: body.repository.owner.name
            dest: spec.arguments.parameters.2.value
          - src:
              dependencyName: github-push
              dataKey: header.X-Github-Event
            dest: spec.arguments.parameters.3.value
{{- end }}


