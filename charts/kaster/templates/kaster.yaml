---
{{- $root := . }}

{{- if $root.Values.glyphs }}
  {{- range $chartName, $_ := $root.Subcharts }}
    {{- range $glyph:= index $root.Values.glyphs $chartName }}
      {{- include (printf "%s.%s" $chartName $glyph.type ) (list $root $glyph ) }}
    {{- end }}
  {{- end }}
{{- end }}