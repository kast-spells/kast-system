name: app-with-configmap-json
namespace: test

image:
  repository: nginx
  tag: latest

workload:
  enabled: true
  type: deployment
  replicas: 1

service:
  enabled: false

configMaps:
  app-config:
    location: create
    # contentType: json already implies it will be mounted as file
    contentType: json
    name: config.json
    mountPath: /app/config
    content:
      database:
        host: postgres.local
        port: 5432
        name: myapp
      cache:
        host: redis.local
        port: 6379
      features:
        - authentication
        - notifications
        - analytics