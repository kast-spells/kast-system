# Test: Backward Compatibility
# Ensures existing service.ports[] configuration still works

workload:
  enabled: true
  type: deployment
  replicas: 1

image:
  name: nginx
  tag: alpine

service:
  enabled: true
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
      protocol: TCP

serviceAccount:
  enabled: false
