glyphs:
  gcp:
    - type: dnsManagedZone
      dnsec: on #default on options off import
      name: int.the.yaml.life #defau para url cambia - por .
      visbility: public #default public option internal
      description: a nice long string
    - type: dnsRecordSet
      url: www.epe.com
      name: the-yaml-life
      dnsType: cname # default A 
      ttl: 8321 # defaults 30 segs
      managedZone: the.yaml.life
      records:
        - the.yaml.life
      #or
      compueAddresses:
        - name: la-ip
          namespace: optional
