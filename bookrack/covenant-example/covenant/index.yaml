name: example
orgName: "Example Organization"
orgMail: example.org
emailDomain: example.org

# List of chapters (matches directory names)
chapters:
  - engineering
  - sales

# Realm configuration
realm:
  name: example
  displayName: "Example Realm"
  keycloakRef: keycloak

  # Password Policy
  passwordPolicy:
    - type: length
      value: "12"
    - type: upperCase
      value: "1"
    - type: lowerCase
      value: "1"
    - type: digits
      value: "1"

  # Token Settings
  tokenSettings:
    accessTokenLifespan: 900        # 15 minutes
    ssoSessionIdleTimeout: 1800     # 30 minutes
    ssoSessionMaxLifespan: 36000    # 10 hours
