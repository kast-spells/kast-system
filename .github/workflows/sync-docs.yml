name: Sync Documentation to runik-docs

on:
  push:
    tags:
      - 'docs-*'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout runik-system
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone runik-docs repository
        run: |
          git clone https://x-access-token:${{ secrets.DEST_REPO_PAT }}@github.com/runik-spells/runik-docs.git runik-docs
          cd runik-docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync documentation files
        run: |
          # Remove old docs
          rm -rf runik-docs/docs/

          # Copy documentation (includes CODING_STANDARDS.md and GOOD_PRACTICES.md)
          cp -r docs/ runik-docs/docs/

          # Copy configuration
          cp mkdocs.yml runik-docs/

      - name: Commit and push to runik-docs
        working-directory: runik-docs
        run: |
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Get tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          git commit -m "docs: sync from runik-system ${TAG_NAME}" \
            -m "Automated sync from runik-spells/runik-system" \
            -m "Source commit: ${GITHUB_SHA}" \
            -m "Tag: ${TAG_NAME}"

          git push origin main

          # Create and push tag to trigger deployment
          git tag "${TAG_NAME}" || echo "Tag ${TAG_NAME} already exists"
          git push origin "${TAG_NAME}" || echo "Tag push failed or already exists"
