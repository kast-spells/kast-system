name: Sync Documentation to kast-docs

on:
  push:
    tags:
      - 'docs-*'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kast-system
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone kast-docs repository
        run: |
          git clone https://x-access-token:${{ secrets.DEST_REPO_PAT }}@github.com/kast-spells/kast-docs.git kast-docs
          cd kast-docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync documentation files
        run: |
          # Remove old docs
          rm -rf kast-docs/docs/

          # Copy documentation (includes CODING_STANDARDS.md and GOOD_PRACTICES.md)
          cp -r docs/ kast-docs/docs/

          # Copy configuration
          cp mkdocs.yml kast-docs/

      - name: Commit and push to kast-docs
        working-directory: kast-docs
        run: |
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Get tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          git commit -m "docs: sync from kast-system ${TAG_NAME}

Automated sync from kast-spells/kast-system
Source commit: ${GITHUB_SHA}
Tag: ${TAG_NAME}"

          git push origin main

          # Create and push tag to trigger deployment
          git tag "${TAG_NAME}" || echo "Tag ${TAG_NAME} already exists"
          git push origin "${TAG_NAME}" || echo "Tag push failed or already exists"
