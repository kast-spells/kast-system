name: Validate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'README.md'
      - 'CODING_STANDARDS.md'
      - 'GOOD_PRACTICES.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'CODING_STANDARDS.md'
      - 'GOOD_PRACTICES.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install pymdown-extensions

      - name: Validate documentation
        run: mkdocs build --strict

      - name: Check documentation
        run: |
          echo "‚úÖ Documentation validated successfully"
          echo "üìù Deployment happens via kast-docs repo on tags"
          echo "üîó Site: https://docs.kast.ing"
